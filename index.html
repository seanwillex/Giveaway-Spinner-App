<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hydra's Wheel - Premium Random Picker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="logo-wrapper">
                <h1>Hydra's Wheel</h1>
                <span class="tagline">Premium Random Picker</span>
            </div>
            <div class="header-right">
                <button id="home-btn" class="nav-button">
                    <span class="material-symbols-rounded">home</span>
                </button>
                <button id="settings-btn" class="nav-button">
                    <span class="material-symbols-rounded">settings</span>
                </button>
            </div>
        </header>
        
        <div class="main-content">
            <div class="wheel-preview">
                <div class="wheel-section">
                    <div class="wheel-container">
                        <div class="pointer">â–¼</div>
                        <canvas id="wheel" width="650" height="650"></canvas>
                        <button id="spin-btn">SPIN</button>
                    </div>
                </div>
                
                <div class="winners-panel">
                    <div class="winners-header">
                        <h2>Recent Winners</h2>
                        <button class="clear-winners-btn" onclick="wheel.clearWinners()">Clear List</button>
                    </div>
                    <div class="winners-list" id="winners-list">
                        <!-- Winners will be dynamically added here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Result Modal -->
    <div id="result-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Result</h2>
            <p id="result-text"></p>
        </div>
    </div>
    
    <script src="theme.js"></script>
    <script src="script.js"></script>
</body>
</html>
